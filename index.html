<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet">
    <title>My calculator</title>
</head>

<body>
    <header></header>



    <main>
        <div class="calculator">
            <div id="display"></div>
            <div class="buttons">
                <button onclick="clearDisplay()" class=" AC">AC</button>
                <button onclick="appendToDisplay('/')" id="divide" class="operator">/</button>
                <button onclick="appendToDisplay('7')" class="seven">7</button>
                <button onclick="appendToDisplay('8')" class="eight">8</button>
                <button onclick="appendToDisplay('9')" class="nine">9</button>
                <button onclick="appendToDisplay('*')" id="multiply" class="operator">*</button>
                <button onclick="appendToDisplay('4')" class="four">4</button>
                <button onclick="appendToDisplay('5')" class="five">5</button>
                <button onclick="appendToDisplay('6')" class="six">6</button>
                <button onclick="appendToDisplay('-')" id="subtract" class="operator">-</button>
                <button onclick="appendToDisplay('1')" class="one">1</button>
                <button onclick="appendToDisplay('2')" class="two">2</button>
                <button onclick="appendToDisplay('3')" class="three">3</button>
                <button onclick="appendToDisplay('+')" id="addition" class="operator">+</button>
                <button onclick="appendToDisplay('0')" class="zero">0</button>
                <button onclick="appendToDisplay('.')" id="decimal">.</button>
                <button onclick="calculate()" id="equal-sign">=</button>
            </div>
        </div>



    </main>



    <footer></footer>


    <script src="script.js"></script>
</body>

</html>
