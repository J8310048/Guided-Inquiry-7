<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Welcome to my Calculator!</h1>
    </header>



    <main>

        <div class="screen">
            <div class="display-number">0</div>
        </div>
        <div class="calculator">

            <button class="AC">AC</button>
            <button class="+/-">+/-</button>
            <button class="%">%</button>
            <button class="division">/</button>
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="multiply">*</button>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="subtract">-</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="addition">+</button>
            <button class="0">0</button>
            <button class="dot">.</button>
            <button class="=">=</button>

        </div>

    </main>



    <footer>&copy copyright 2024</footer>


    <script src="script.js"></script>
</body>

</html>
